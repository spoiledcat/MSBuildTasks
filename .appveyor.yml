version: '{build}'
branches:
  only:
  - master
  - /^v\d+(?:\.\d+)?$/
  - /[\b_]validate\b/
skip_tags: true
skip_commits:
  files:
  - doc/*
  - README.md

nuget:
  disable_publish_on_pr: true

configuration: Release

environment:
   # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

before_build:
- dotnet --info
- appveyor-retry dotnet restore -v Minimal

build_script:
- dotnet build -c %CONFIGURATION%

after_build:
- dotnet pack

artifacts:
- path: build\**\*.nupkg
  name: NuGet Package

deploy:
  provider: NuGet
  server:                  # remove to push to NuGet.org
  api_key:
    secure: SKmrm/LyMSy5GwD6z/WF1Y8O4WeNm1cVNRTW5gLGq2Zl5DbagVxWbmlqEJeTMFjk
  skip_symbols: true
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /^(?!.*(\.Json)).*\.nupkg/
